<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Swiftlet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="js/vendor/plugins/bootstrap-select/bootstrap.select.min.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        
        <div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
	    <div id="logo"></div>
	    <div style="display:none;" class="btn-group">
	      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
		Result Type<span class="caret"></span>
	      </a>
	      <ul class="dropdown-menu">
		<li><a href="javascript: void(0);">Mixed</a></li>
		<li><a href="javascript: void(0);">Popular</a></li>
		<li><a href="javascript: void(0);">Recent</a></li>
	      </ul>
	    </div>
            <select class="selectpicker" id="language-select"></select>
            <div class="navbar-search pull-right">
	      <input id="search" type="text" class="search-query" placeholder="Search">
	    </div>        
	  </div>
        </div>
	<div class="container-fluid">
	  <div class="row-fluid">
	    <div class="span2">
	      <ul id="my-searches" class="nav nav-list affix"></ul>
              <a role="button" class="hide btn btn-danger" onclick="clearCache();">Clear</a>
	    </div>
	    <div class="span10">
  	      <div id="content"></div>
	    </div>
          </div>
	  <div id="content-details"></div>
	</div>
        
	<script type="text/template" id="tweet-item">
	    <div class="profile-pic">
	      <a href="<%= user_profile_link %>" class="thumbnail" target="_blank">
     	        <img data-src="holder.js/48x48" title="<%= from_user %>" src="<%= profile_image_url %>" />
	      </a>
	    </div>
	    <div class="clearfix tweet-text" href='#tweet/<%= id %>'>
	    <div><%= parsed_text %></div>
    	    <span class="tweet-datetime label"><%= created_at %></span>
	    <a class="btn btn-primary btn-mini display-tweet-trigger" title="See it on Twitter" 
	       href="https://twitter.com/<%= from_user %>/status/<%= id_str %>" target="_blank">
	       Details
	    </a>
	    </div>
	</script>
	<script type="text/template" id="tweet-details">
	</script>
	
		
	<div id="display-tweet" class="modal hide fade" 
             tabindex="-1" role="dialog" aria-labelledby="DisplayTweet" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	  </div>
	  <div class="modal-body"></div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>    
	  </div>
	</div>

	 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/vendor/plugins/jquery-html5storage/jquery.html5storage.min.js"></script>
	<script src="js/vendor/underscore.min.js"></script> 
	<script src="js/vendor/backbone/backbone.min.js"></script> 
        <script src="js/swiftlet.js"></script>
        <script src="js/json-js/json2.js"></script> 
	<script src="js/vendor/plugins/bootstrap-select/bootstrap.select.min.js"></script>
      </body>
</html>
